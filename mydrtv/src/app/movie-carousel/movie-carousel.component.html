<div *ngFor="let genre of genres; let y = index" class="container">
  <h3>{{genre}}</h3>
<div class="row">
  <div *ngFor="let film of films">
    <div *ngIf="film.Genre.includes(genre)" class="col-2">
        <app-movies-card [film]="film"></app-movies-card>
    </div>
  </div>

</div>
</div>

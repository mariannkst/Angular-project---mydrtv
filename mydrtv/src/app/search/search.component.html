<div class="container">
    <div class="search-input">
        <input [(ngModel)]="searchInput" type="search" class="search-bar" placeholder="Search movies">
      </div>
      <br>
<div class="row">
    <div *ngFor="let film of films | filmsSearch: searchInput" class="col-3">
      <a id="{{film._id}}" routerLink="/film/{{film._id}}" >
        <img class="filmImg" src="{{film.Poster}}" 
        alt="film-poster" width="inherit">
      </a>
    </div>

</div>
</div>
